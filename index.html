<body>

    <!-- sezione form base HTML -->
    <section>
        <form action="#">
            <!-- input testo -->
            <label for="nome">Nome*</label>
            <input type="text" name="nome-utente" placeholder="il tuo nome" id="nome" required>
            <br>
            <!-- input mail -->
            <label for="mail">Email*</label>
            <input type="email" name="mail-utente" placeholder="la tua email" id="mail" required>
            <br>
            <label for="message">Email</label>
            <textarea name="messagio" id="message" cols="80" rows="8"></textarea>
            <br>
            <!-- select -->
            <select name="opzioni" id="opzioni">
                <option value="opz1">Opzione 1</option>
                <option value="opz2">Opzione 2</option>
                <option value="opz3">Opzione 3</option>
                <option value="opz4">Opzione 4</option>
            </select>
            <br>
            <!-- checkbox -->
            <label for="privacy">Privacy</label>
            <input type="checkbox" name="privacycheck" id="privacy">
            <br>
            <!-- bottone -->
            <button>Invia</button>
        </form>
        <span>I campi con * sono obbligatori</span>
    </section>


    <!-- sezione form da BS -->
    <section>
        <!-- form da BS -->
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option value="opt1">opzione1</option>
                    <option value="opt2">opzione2</option>
                    <option value="opt3">opzione3</option>
                    <option value="opt4">opzione4</option>
                </select>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </section>
